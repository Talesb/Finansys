<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/"> Home </a>
    </li>
    <li *ngFor="let item of items"  class=" breadcumb-item ml-2" [class.active]="isTheLastItem(item)">
      <span *ngIf="isTheLastItem(item)"> {{item.text}} </span>
      <a *ngIf="!isTheLastItem(item)" [routerLink]="item.link">
        {{item.text}}
      </a>
    </li>
  </ol>
</nav>
